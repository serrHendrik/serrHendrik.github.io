---
title: Blog
---

<h1>A Hacker's Life</h1>

<ul>
    {% assign posts = site.posts | where: 'category', "life" %}
    {% for post in posts %}
        <li>
            <h2>
                <a href="{{ post.url }}">
                {{ post.title }}
                </a>
            </h2>
            {{ post.excerpt }}
        </li>
    {% endfor %}
</ul>
